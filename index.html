<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Teachers:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Teachers:ital,wght@0,400..800;1,400..800&display=swap');
    </style>
</head>
<body>

<section class="result">
  <br>
  <h4 class="your">Your Result</h4>
 

  <div class="score">
    <h1>76</h1>
    <h6>of 100</h6>
  </div>
  
  <h2>Great</h2>
  <p class="higher">You scored higher than 65% of the people who have taken these tests.</p>
  
</section>
  
  <section class="summary">
    <h4 class="sum">Summary</h4>
    
    <p class="pink"><img src="assets/images/icon-reaction.svg" alt=""><span class="reaction">Reaction</span>&nbsp &nbsp &nbsp &nbsp &nbsp 80/ <span>100</span></p>

    <br>
    <p class="yellow"><img src="assets/images/icon-memory.svg" alt=""><span class="memory">Memory</span> &nbsp &nbsp &nbsp &nbsp &nbsp 92/<span>100</span></p>

    <br>
    <p class="green"><img src="assets/images/icon-verbal.svg" alt=""><span class="verbal">Verbal</span> &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp 61/<span>100</span></p>

    <br>
    <p class="blue"><img src="assets/images/icon-visual.svg" alt=""><span class="visual">Visual</span> &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp 72/<span>100</span></p>

    <br>

    <button>Continue</button>
  </section>

  
  
 
</body>
</html>
